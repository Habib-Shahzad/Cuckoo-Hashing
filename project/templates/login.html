{% extends "layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
    <div style="text-align: center;" class="alert alert-danger" role="alert">
        {{message}}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <button type="submit" class="back">
            <div id='post-it' class="button_base b05_3d_roll">
                <div>Log In</div>
                <div>Log In</div>
            </div>
          </button>
    </form>
<br><br>

    <div style="color: aliceblue; text-align: center;">Don't have an account?</div>
    <a href="{% url 'register' %}" class="back">
        <div id='post-it' class="button_base b05_3d_roll">
            <div>Register here</div>
            <div>Register here</div>
        </div>
    </a>


{% endblock %}
